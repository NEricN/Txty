<html>
    <head>
        <style>
            #repl {
                min-height: 400px;
            }
            button {
                font-size: 20px;
            }
            .defaults {
                text-align: center;
            }
        </style>
    </head>
    <body>
    <div id="repl">
    </div>
        <div class="defaults">
            <div>
                Functional:
                <button id="map">map</button>
                <button id="filter">filter</button>
                <button id="reduce">reduce</button>
            </div>
            <hr />
            <div>
                Operators:
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="mul">*</button>
                <button id="exp">^</button>
                <button id="eq">=</button>
            </div>
            <hr />
            <div>
                Syntax:
                <button id="lam">&#955;</button>
                <button id="arr">[ ]</button>
                <button id="var">var</button>
                <button id="cond">if</button>
            </div>
            <hr />
            <div>
                Libraries:
                <button>math</button>
                <button>draw</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
            var consoleLine = JavaToJSInterfaceVar.getConsoleLine();
            console.log(consoleLine);
            document.getElementById("repl").innerHTML = "<p>" + consoleLine + "</p>";
    </script>
    </body>
</html>
